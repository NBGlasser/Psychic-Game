<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>

  <div>
    <p id="directions-text">Press a letter to start playing!</p>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guesses-left"></p>
    <p id="guesses-made"></p>

  </div>

  <script type="text/javascript">

    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    var wins = 0;
    var losses = 0;
    var guessesLeft = 10;
    var guessesMade = []

    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var leftText = document.getElementById("guesses-left");
    var madeText = document.getElementById("guesses-made");


    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    document.onkeyup = function(event) {
        var userGuess = event.key;
        computerChoiceText.textContent = ""
        // var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // if(! (user_l == 'a' || user_l == 'b' || user_l == 'c' || user_l == 'd' || user_l == 'e')){
        // alert("Pick again")

        // }
        if(userGuess === computerGuess){
            wins++;
            guessesLeft = 10;
        }
        else{
            guessesLeft--;
            console.log(guessesLeft);
            guessesMade.push(event.key);
        };

        if(guessesLeft === 0){
            losses++;
            guessesLeft = 10;
            computerChoiceText.textContent = "The computer chose: " + computerGuess;
        }

        userChoiceText.textContent = "You chose: " + userGuess;
        winsText.textContent = "wins: " + wins;
        lossesText.textContent = "losses: " + losses;
        leftText.textContent = "guesses remaining: " + guessesLeft;
        madeText.textContent = "guesses made: " + guessesMade;
    };
    </script>

</body>

</html>
